<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b67cbcaabf.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="heading-area">
            <h1>Chess Board</h1>
        </div>
        <!-- chess-board -->
        <section class="board">
            <!-- row-1 -->
            <div class="item white"><i class="fa-regular fa-chess-rook"></i></div>
            <div class="item gray"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="item white"></div>
            <div class="item gray"></div>
            <div class="item white"></div>
            <div class="item gray"></div>
            <div class="item white"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="item gray"><i class="fa-solid fa-chess-rook"></i></div>

            <!-- row-2 -->
            <div class="item gray"><i class="fa-regular fa-chess-knight"></i></div>
            <div class="item white"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="item gray"></div>
            <div class="item white"></div>
            <div class="item gray"></div>
            <div class="item white"></div>
            <div class="item gray"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="item white"><i class="fa-solid fa-chess-knight"></i></div>

             <!-- row-3 -->
            <div class="item white"><i class="fa-regular fa-chess-bishop"></i></div>
            <div class="item gray"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="item white"></div>
            <div class="item gray"></div>
            <div class="item white"></div>
            <div class="item gray"></div>
            <div class="item white"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="item gray"><i class="fa-solid fa-chess-bishop"></i></div>

            <!-- row-4 -->
            <div class="item gray"><i class="fa-regular fa-chess-queen"></i></div>
            <div class="item white"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="item gray"></div>
            <div class="item white"></div>
            <div class="item gray"></div>
            <div class="item white"></div>
            <div class="item gray"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="item white"><i class="fa-solid fa-chess-queen"></i></div>

             <!-- row-5 -->
            <div class="item white"><i class="fa-regular fa-chess-king"></i></div>
            <div class="item gray"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="item white"></div>
            <div class="item gray"></div>
            <div class="item white"></div>
            <div class="item gray"></div>
            <div class="item white"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="item gray"><i class="fa-solid fa-chess-king"></i></div>

            <!-- row-6 -->
            <div class="item gray"><i class="fa-regular fa-chess-bishop"></i></div>
            <div class="item white"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="item gray"></div>
            <div class="item white"></div>
            <div class="item gray"></div>
            <div class="item white"></div>
            <div class="item gray"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="item white"><i class="fa-solid fa-chess-bishop"></i></div>

             <!-- row-7 -->
            <div class="item white"><i class="fa-regular fa-chess-knight"></i></div>
            <div class="item gray"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="item white"></div>
            <div class="item gray"></div>
            <div class="item white"></div>
            <div class="item gray"></div>
            <div class="item white"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="item gray"><i class="fa-solid fa-chess-knight"></i></div>

            <!-- row-8 -->
            <div class="item gray"><i class="fa-regular fa-chess-rook"></i></div>
            <div class="item white"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="item gray"></div>
            <div class="item white"></div>
            <div class="item gray"></div>
            <div class="item white"></div>
            <div class="item gray"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="item white"><i class="fa-solid fa-chess-rook"></i></div>
        </section>
    </main>
    
</body>
</html>
